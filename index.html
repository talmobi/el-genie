<html>
<head>
  <title>Genie Bottle</title>

  <style type="text/css">
    body {
      margin: 0;
      padding: 0;
      background-color: #222;
    }

    /* works in IE */
    #bg {
      z-index: -1;
      position: fixed;
      top: 0;
      left: 0;
      min-width: 100%;
      min-height: 100%;
    }

    #elGenieText img {
      display: block;
      margin-left: auto;
      margin-right: auto;
      padding-top: 10px;
    }
  </style>
</head>
<body onload='elGenie.init("elGenieCanvas");'>
  <img src="images/bg.jpg" id="bg" alt="">

  <canvas id='elGenieCanvas'></canvas>

  <div id='elGenieText' >
    <img src="images/top_whirly.png">
    <img src="images/whishes.png">
    <img src="images/base_whirly.png">
  </div>

  <script type="text/javascript" src="info.js"></script>
  <script src="js/pixi.dev.js"></script>
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script type='text/javascript' src="http://wurfl.io/wurfl.js"></script>
  <script src="js/genie_app.js"></script>
</body>
</html>
